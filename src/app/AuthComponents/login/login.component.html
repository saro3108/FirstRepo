<form #userForm="ngForm" (ngSubmit)="onLogin(userForm.value)">
  <div class="form-group">
    <label>Email</label>
    <input type="text" #mail="ngModel" class="form-control" name="email" ngModel required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
    <div *ngIf="mail.errors && (mail.dirty || mail.touched)" class="alert alert-danger">
      <div [hidden]="!mail.errors.required">
        Email required
      </div>
      <div [hidden]="!mail.errors.pattern">
        Invalid format for Email
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>password</label>
    <input type="text" #password="ngModel" class="form-control" name="password" ngModel required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{6,12}$">
    <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
      <div [hidden]="!password.errors.pattern">
        Password max of 12 char 1upper & 1lower or 1number & 1symb
      </div>
      <div [hidden]="!password.errors.required">
          Password required
        </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">Submit</button>
</form>
